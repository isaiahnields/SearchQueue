<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="resources/images/icon.png">
    <title>Settings - Search Queue</title>
</head>

<body>

    <h1 id="header">

        <img src="resources/images/icon.png" width="24">&nbsp;Editor - Search Queue

    </h1>

    <div id="settings-container" class="background-container">

        <div id="constant-container" class="main-container">

            <div class="term-header">Constant Phrases</div>

            <div class="constant-container"><p class="constant-label">Prepend</p><input class="constant-input" id="prepended-constant" type="text"></div>
            <div class="constant-container"><p class="constant-label">Append</p><input class="constant-input" id="appended-constant" type="text"></div>

        </div>

        <div id="search-engine-container" class="main-container">

            <div class="term-header">Search Engine</div>

            <div class="constant-container" id="search-engine-option-container">

                <select id="search-engine-selector">

                    <option value="https://www.bing.com/search?q=">Bing</option>
                    <option value="https://www.google.com/search?q=">Google</option>
                    <option value="https://scholar.google.com/scholar?q=">Google Scholar</option>
                    <option value="https://en.wikipedia.org/w/index.php?search=">Wikipedia</option>
                    <option value="http://www.wolframalpha.com/input/?i=">Wolfram Alpha</option>
                    <option value="https://search.yahoo.com/search?p=">Yahoo</option>
                    <option value="https://www.youtube.com/results?search_query=">YouTube</option>

                </select>

            </div>

        </div>

        <button class="import-buttons" id="settings-save">Save</button>

    </div>

</body>
</html>
