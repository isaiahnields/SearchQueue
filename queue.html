<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor - Search Queue</title>
    <link rel="icon" href="resources/images/icon.png">
    <link rel="stylesheet" href="resources/css/queue.css">
    <script src="resources/js/queue.js"></script>
</head>
<body>
    <h1 id="header"><img src="resources/images/icon.png" width="24">&nbsp; Editor - Search Queue</h1>

    <div id="import-container">

        <p>Please enter searches separated by a new line.</p>
        <textarea id="import-text" rows="25" cols="50"></textarea><br>
        <button id="import-save">Import</button>

    </div>

    <div id="term-container">

        <div id="command-container" class="main-container" align="center">

            <button title="Import" id="import-open" class="command"><img src="resources/images/import.png" height="27px" width=27px" class="button-image"></button>
            <button title="Clear" id="clear" class="command"><img src="resources/images/clear.png" height="30px" width="30px" class="button-image"></button>
            <button title="Start" id="start" class="command"><img src="resources/images/start.png" height="30px" width="30px" class="button-image"></button>
        </div>

        <div id="search-container" align="center"></div>

        <div id="add-term" class="search-container" align="center">+ Add Term</div>

    </div>

</body>
</html>
