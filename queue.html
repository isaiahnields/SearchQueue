<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor - Search Queue</title>
    <link rel="icon" href="resources/images/icon.png">
    <link rel="stylesheet" href="resources/css/queue.css">
    <link rel="stylesheet" href="resources/css/introjs.css">
    <script src="resources/js/background.js"></script>
    <script src="resources/js/queue.js"></script>
    <script src="resources/js/intro.js"></script>
</head>
<body>
    <h1 id="header"><img src="resources/images/icon.png" width="24">&nbsp; Editor - Search Queue</h1>

    <div id="import-container" class="background-container">

        <p>Please enter searches separated by a new line.</p>
        <textarea id="import-text" rows="25" cols="50"></textarea><br>
        <button class="import-buttons" id="import-cancel">Cancel</button>
        <button class="import-buttons" id="import-save">Import</button>

    </div>

    <div id="settings-container" class="background-container">

        <div id="constant-container" class="main-container">

            <div class="term-header">Constant Phrases</div>

            <div class="constant-container"><p class="constant-label">Prepend</p><input class="constant-input" id="prepended-constant" type="text"></div>
            <div class="constant-container"><p class="constant-label">Append</p><input class="constant-input" id="appended-constant" type="text"></div>

        </div>

        <div id="search-engine-container" class="main-container">

            <div class="term-header">Search Engine</div>

            <div class="constant-container" id="search-engine-option-container">

                <select id="search-engine-selector">

                    <option value="https://www.bing.com/search?q=">Bing</option>
                    <option value="https://www.google.com/search?q=">Google</option>
                    <option value="https://scholar.google.com/scholar?q=">Google Scholar</option>
                    <option value="https://en.wikipedia.org/w/index.php?search=">Wikipedia</option>
                    <option value="http://www.wolframalpha.com/input/?i=">Wolfram Alpha</option>
                    <option value="https://search.yahoo.com/search?p=">Yahoo</option>
                    <option value="https://www.youtube.com/results?search_query=">YouTube</option>

                </select>

            </div>

        </div>

        <button class="import-buttons" id="settings-save">Save</button>

    </div>

    <div id="command-container" class="main-container">

        <button title="Import" id="import-open" class="command"><img src="resources/images/import.png" width=27px" class="button-image"></button>
        <button title="Clear" id="clear" class="command"><img src="resources/images/clear.png" width="30px" class="button-image"></button>
        <button title="Start" id="start" class="command"><img src="resources/images/start.png" width="30px" class="button-image"></button>
        <button title="Settings" id="settings" class="command"><img src="resources/images/settings.png" width="30px" class="button-image"></button>

    </div>


    <div id="term-container" class="main-container">

        <div class="term-header">Searches</div>

        <div id="search-container" align="center"></div>

        <div id="add-term" class="search-container" align="center" data-intro="Click here to add a search to the queue.">+ Add Search</div>

    </div>

</body>
</html>
