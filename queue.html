<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor - Search Queue</title>
    <link rel="icon" href="resources/images/icon.png">
    <link rel="stylesheet" href="resources/css/queue.css">
    <script src="resources/js/queue.js"></script>
</head>
<body>
    <h1 id="header"><img src="resources/images/icon.png" width="24">&nbsp; Editor - Search Queue</h1>

    <div id="import-container">

        <p>Please enter searches separated by a new line.</p>
        <textarea id="import-text" rows="25" cols="50"></textarea><br>
        <button id="import-save">Save</button>

    </div>

    <div id="term-container">

        <div id="phrase-container" class="main-container" align="center">

            <p class="input-title">Prepended phrase</p>
            <input id="prepend" type="text">

            <p class="input-title">Appended phrase</p>
            <input id="append" type="text">

        </div>

        <div id="command-container" class="main-container" align="center">

            <button id="import-open">Import</button>
            <button id="clear">Clear</button>

        </div>

        <div id="search-container" align="center">
        </div>

        <div id="term-command-container" class="main-container" align="center">

            <button id="add">+</button>
            <button id="remove">-</button>

        </div>

    </div>

</body>
</html>
