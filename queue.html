<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Queue Editor</title>
    <link rel="icon" href="resources/images/icon.png">
    <link rel="stylesheet" href="resources/css/queue.css">
    <script src="resources/js/queue.js"></script>
</head>
<body>
    <h1><img src="resources/images/icon.png" width="24">&nbsp; Edit Search Queue</h1>
    <div class="boxed" >Please enter the variable phrases separated by commas.</div><br>
    <form>
        <table align="center">
            <tr>
                <th>Beginning phrase:</th>
                <th><input id="beginprhase" name="beginphrase"></th>
            </tr>
            <tr>
                <th>Variable phrases:</th>
                <th><input id="xphrase" name="xphrase"></th>
            </tr>
            <tr>
                <th>Ending phrase:</th>
                <th><input id="endphrase" name="endphrase"></th>
            </tr>
            <tr></tr>
            <tr>
                <th></th>
                <th><br><button id="save">Submit</button></th>
            </tr>
        </table>

    </form>
</body>
</html>
