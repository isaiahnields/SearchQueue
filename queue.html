<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor - Search Queue</title>
    <link rel="icon" href="resources/images/icon.png">
    <link rel="stylesheet" href="resources/css/queue.css">
    <script src="resources/js/queue.js"></script>
</head>
<body>
    <h1><img src="resources/images/icon.png" width="24">&nbsp; Editor - Search Queue</h1><br>
    <div class="boxed">Please enter terms into the search queue separated by commas. Example: 'Facebook,Google Plus,Snapchat'</div><br>
    <form>
        <table align="center">
            <tr>
                <th>Constant phrase</th>
                <th>Search queue</th>
                <th>Constant phrase</th>
                <th>Queue index</th>
            </tr>
            <tr>
                <td><input id="beginprhase"></td>
                <td>+&nbsp;<input id="xphrase"></td>
                <td>+&nbsp;<input id="endphrase"></td>
                <td><input min="1" id="indexphrase" type="number" style="width: 50px"></td>
            </tr>
            <tr>
                <td></td>
                <th><br><button id="save">Save</button></th>
            </tr>

        </table>

    </form>
</body>
</html>
