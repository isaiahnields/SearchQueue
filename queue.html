<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor - Search Queue</title>
    <link rel="icon" href="resources/images/icon.png">
    <link rel="stylesheet" href="resources/css/queue.css">
    <script src="resources/js/queue.js"></script>
    <h1><img src="resources/images/icon.png" width="24">&nbsp; Editor - Search Queue</h1>
</head>
<body>
    <div id="constants" align="center">
        <p>Prepended phrase</p>
        <input id="prepend" type="text"><br>
        <p class = "constants">Appended phrase</p>
        <input id="append" type="text">
    </div>
    <div id="commands" align="center">
        <button id="import">Import</button>
        <button id="clear">Clear</button>
    </div>
    <div id="searches" align="center">

    </div>
    <div id="term-commands" align="center">
        <button id="add">+</button>
        <button id="remove">-</button>
    </div>

</body>
</html>
