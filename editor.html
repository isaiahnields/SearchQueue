<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor - Search Queue</title>
    <link rel="icon" href="resources/images/icon.png">

    <link rel="stylesheet" href="resources/css/base.css">
    <link rel="stylesheet" href="resources/css/header-large.css">
    <link rel="stylesheet" href="resources/css/header-small.css">
    <link rel="stylesheet" href="resources/css/container-center.css">
    <link rel="stylesheet" href="resources/css/container-main.css">
    <link rel="stylesheet" href="resources/css/container-search.css">
    <link rel="stylesheet" href="resources/css/button-circle.css">
    <link rel="stylesheet" href="resources/css/button-delete.css">
    <link rel="stylesheet" href="resources/css/button-large.css">
    <link rel="stylesheet" href="resources/css/button-large.css">
    <link rel="stylesheet" href="resources/css/input-text.css">
    <link rel="stylesheet" href="resources/css/drag.css">

    <script src="resources/js/editor.js"></script>
    <script src="resources/js/background.js"></script>
</head>
<body>
    <h1 class="header-large">

        <img src="resources/images/icon.png" width="24">&nbsp;Editor - Search Queue

    </h1>

    <div class="container-center">

        <div class="container-main">

            <button title="Start" id="start" class="button-circle" tabindex="-1">
                <img src="resources/images/start.png" class="button-circle-image" draggable="false">
            </button>

            <button title="Clear" id="clear" class="button-circle" tabindex="-1">
                <img src="resources/images/clear.png" class="button-circle-image" draggable="false">
            </button>

            <button title="Import" id="import-open" class="button-circle" tabindex="-1">
                <img src="resources/images/import.png" class="button-circle-image" draggable="false">
            </button>

            <button title="Settings" id="settings" class="button-circle" tabindex="-1">
                <img src="resources/images/settings.png" class="button-circle-image" draggable="false">
            </button>

        </div>


        <div id="term-container" class="container-main">

            <div id="searches-header" class="header-small">Searches</div>

            <div id="search-container"></div>

            <button id="add-term" class="button-large">+ Add Search</button>

        </div>

    </div>

</body>
</html>
